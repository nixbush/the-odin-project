<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSS Admin Dashboard</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>

   <body>
      <nav class="admin-nav"></nav>

      <header class="admin-header">
         <div class="header-search">
            <div class="search-bar">
               <img src="resource/magnify.svg" alt="Search Icon" class="icon" />
               <input type="text" name="admin-search" />
            </div>

            <div class="search-info">
               <img src="resource/bell.svg" alt="Notification Icon" class="icon" />
               <img src="resource/account-circle.svg" alt="Profile picture" class="profile" />
               <p>Account Name</p>
            </div>
         </div>

         <div class="header-info">
            <div class="info-profile">
               <img src="resource/account-circle.svg" alt="Profile picture" class="profile" />
               <div class="profile-text">
                  <p>Hi, there</p>
                  <h2>Account Name (@account)</h2>
               </div>
            </div>

            <div class="header-actions">
               <button>News</button>
               <button>Upload</button>
               <button>Share</button>
            </div>
         </div>
      </header>

      <main class="admin-content">
         <div class="projects">
            <h3>Your Projects</h3>
            <div class="projects-list">
               <div class="project-content">
                  <div class="project-description">
                     <h4>Super Cool Project</h4>
                     <p>Some text here to give it a bit of spice</p>
                  </div>
                  <div class="project-actions">
                     <button><img src="resource/star-plus-outline.svg" alt="Favorite Icon" class="icon" /></button>
                     <button><img src="resource/eye-plus-outline.svg" alt="Watch Icon" class="icon" /></button>
                     <button><img src="resource/github.svg" alt="Github Icon" class="icon" /></button>
                  </div>
               </div>
            </div>
         </div>

         <div class="announcements">
            <h3>Announcements</h3>
            <div class="announcements-list"></div>
         </div>

         <div class="trending">
            <h3>Trending</h3>
            <div class="trending-list"></div>
         </div>
      </main>
   </body>
</html>
