<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Caculator</title>
   <link rel="stylesheet" href="style.css" />
   <script src="script.js" defer></script>
</head>

<body>
   <div id="calculator">
      <div class="item i-display">
         <p id="d-operation"></p>
         <p id="d-output">0</p>
      </div>

      <button class="item i-clear">C</button>
      <button class="item i-sign">+/-</button>
      <button class="item i-del">⌫</button>
      <button class="item i-divide">÷</button>

      <button class="item i-7">7</button>
      <button class="item i-8">8</button>
      <button class="item i-9">9</button>
      <button class="item i-multiply">×</button>

      <button class="item i-4">4</button>
      <button class="item i-5">5</button>
      <button class="item i-6">6</button>
      <button class="item i-subtract">−</button>

      <button class="item i-1">1</button>
      <button class="item i-2">2</button>
      <button class="item i-3">3</button>
      <button class="item i-add">+</button>

      <button class="item i-0">0</button>
      <button class="item i-dot">⋅</button>
      <button class="item i-equals">=</button>
   </div>
</body>

</html>
